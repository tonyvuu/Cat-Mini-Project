<!DOCTYPE html>
<!-- MAIN NOTES -PLEASE DO NOT CHANGE CLASSES TO ID'S WITHOUT SAYING ANYTHING!!-->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meow Match</title>

  <!-- Here I, US, am adding the bootstrap link for css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
  <script defer src="jss.js"></script>

</head>

<body>

  <div class="cursor"></div>


  <!-- This is the header grid. it holds the header image, the navagation bar, and whatever else goes at the top of the screen. -->
  <div id="gridHead">
    <div class="headerImage">
      <a href="index.html"><img src="MeowMatch7.png" style="height: 150px;"></a>
    </div>
  </div>


  <!-- THIS AREA CREATES THE NAVBAR USING BULMA -->
  <nav class="navbar is-transparent">
    <div class="navbar-brand">
      <a class="navbar-item" href="">
        <img src="https://www.wallpaperflare.com/static/523/353/103/cat-muzzle-blue-eyed-fluffy-wallpaper.jpg"
        onmouseover="navbarSnd()"
            class='navbarImg' alt="Cat waiting for you" style="height: 50px;">
        <audio id="soundEffect1"is-hoverable>
           <source src="https://soundboardguy.com/wp-content/uploads/2021/04/adoptme.mp3" type="audio/mp4">
        </audio>
    </a>
    </div>
    <div id="navbarExampleTransparentExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="/homepage/homep.html">
          Home
        </a>
        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link" href="">
            Discover YOUR Feline
          </a>
          <div class="navbar-dropdown">
            <a class="navbar-item" href="https://atlantahumane.org/adopt/cats/">
              Atlanta Humane Society
            </a>
            <a class="navbar-item" href="https://furkids.org/cat-adoptions">
              Fur Kids
            </a>
            <a class="navbar-item" href="https://www.pawsatlanta.org/adopt/cats">
              Paws Atlanta
            </a>
            <a class="navbar-item" href="https://www.petfinder.com/search/cats-for-adoption/us/ga/atlanta/">
              PetFinder
            </a>
          </div>
        </div>
        <a class="navbar-item" href="/contact-us/contact.html" target="_blank">
          About Us
        </a>
      </div>
    </div>
  </nav>

  <!-- This is the grid body. It contains everything else on the page. -->
  <div id="gridBody">

    <div class="gridCell">

      <div id="breedListBoxTop">
        <h2 class="listTitle">BROWSE BREEDS</h2>
      </div>
      <div id="breedListBox">
      </div>

    </div>

    <!-- This five spaces out the breedListBox breedInfoBox -->
    <div id="space"></div>

    <div id="breedInfoBox">
      <div class="catBreedImg">
        <img src="https://www.pngplay.com/wp-content/uploads/6/Three-Cats-Transparent-PNG.png" class="placeHolderCatPic">
      </div>
    </div>
  </div>
  </div>


  <!-- THIS AREA CREATES THE CAROUSEL USING BOOSTRAP -->
  <div class="carousel-container">
    <div id="carouselExampleCaptions" class="carousel slide">
      <div id="carousel-indicators" class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active d-none"
          aria-current="true" aria-label="Slide 1"></button>
        <button class='d-none' type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button class='d-none' type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="..." class="d-block w-50 carInnerImg" alt="...">
          <div class="carousel-caption d-none d-md-block">

          </div>
        </div>
      </div>
      <button class="carousel-control-prev prevButton" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <div class="gridFooter">

    <div id="factBox">
      <div class="factBox">
        <!-- Cat facts button -->
        <img src="CatFactButton2.png" class="catPawImage" onclick="GenCatFacts()">

        <!-- Here I, US, am adding an addEventListener that adds a purr sound for the cat facts -->
        <p id="fact"
          style="color: rgb(255, 255, 255); font-size: x-large; font-weight: bolder; font-family: Arial, Helvetica, sans-serif;">
        </p>
      </div>
      <!-- <button onclick="GenCatFacts()">Generate Cat Fact</button> -->
      <div class="catFacts"></div>
    </div>
  </div>

<!-- This is the audio file that plays when the catFacs Button is pressed -->
  <audio id="soundEffect">
    <source src="Scratch meow sound effect.mp3" type="audio/mp4">
  </audio>


  <!-- Creates extra space at the bottom of page for the factbox -->
  <div id="deadSpc"></div>

  <script src="semicolon.js"></script>
  <!-- Here I, US, am adding the bootstrap link for js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

</html>
