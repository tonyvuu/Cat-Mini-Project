<!DOCTYPE html>
<!-- MAIN NOTES -PLEASE DO NOT CHANGE CLASSES TO ID'S WITHOUT SAYING ANYTHING!!-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt-A-Cat</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="jss.js"></script>
</head>

<body>

  <!-- This is the header grid. it holds the header image, the navagation bar, and whatever else goes at the top of the screen. -->
  <div id="gridHead">
    <div class="headerImage">
      <img src="Assets/MeowMatchUncropped.png" style="height: 220px;">
    </div>
  </div>

  <!-- This is the grid body. It contains everything else on the page. -->

  <div id="gridBody">
      <div id="breedListBox">
        <h2>List of Cat Breeds</h2>
      </div>

      <div id="breedInfoBox">
        <div class="catBreedImg">
          <img src="Assets/PlaceholderCursor.png" style="height: 150px;" class="catPawImage">
        </div>
        <div class="catBreedInfo">
          Information about the cat breeds go here<br>
          - Breed<br>
          - Lifespan<br>
          - Weight:       Length:<br>
          - Coat<br>
          - Friendliness<br>
          - Health Issues<br>
          - Social Needs<br>
          - Grooming Needs<br>
          - Shed Level<br>
          - Vocalization Tendency<br>
        </div>
      </div>
  </div>


   <div class="gridFooter">
   <div class="factBox">
    <!-- Cat facts button -->
    <img src="Assets/PlaceholderCursor.png" style="height: 150px;" class="catPawImage" onclick="GenCatFacts()">
    <p id="fact" style="color: rgb(255, 255, 61); font-size: x-large; font-weight: bolder; font-family: Arial, Helvetica, sans-serif;"></p>
    <!-- <button onclick="GenCatFacts()">Generate Cat Fact</button> -->
    <div class="catFacts"></div>
   </div>
</div>

 
</body>

</html>
